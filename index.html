    <!-- GitHub Pages SPA fallback: converts /some/path refreshes into /?p=/some/path and restores in-app -->
    <script type="text/javascript">
      (function () {
        var params = new URLSearchParams(window.location.search);
        var p = params.get("p");
        if (!p) return;

        // Restore the original path and query, then clean up the URL.
        var q = params.get("q");
        var newUrl = p + (q ? ("?" + q) : "") + window.location.hash;
        window.history.replaceState(null, "", newUrl);
      })();
    </script>
